apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "siav2"
  labels:
    {{- include "siav2.labels" . | nindent 4 }}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  delegate:
    internal:
      scopes:
      - read:tap
      service: siav2
    useAuthorization: true
  loginRedirect: true
  scopes:
    all:
    - read:image
  loginRedirect: true
template:
  metadata:
    name: "siav2"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: "/api/siav2"
              pathType: "Prefix"
              backend:
                service:
                  name: "siav2"
                  port:
                    number: 8080
