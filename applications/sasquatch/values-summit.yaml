strimzi-kafka:
  kafka:
    storage:
      storageClassName: rook-ceph-block
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "139.229.180.2"
        host: sasquatch-summit-kafka-bootstrap.lsst.codes
      brokers:
        - broker: 0
          loadBalancerIP: "139.229.180.3"
          host: sasquatch-summit-kafka-0.lsst.codes
        - broker: 1
          loadBalancerIP: "139.229.180.4"
          host: sasquatch-summit-kafka-1.lsst.codes
        - broker: 2
          loadBalancerIP: "139.229.180.5"
          host: sasquatch-summit-kafka-2.lsst.codes
    resources:
      requests:
        memory: 32Gi
        cpu: 4
      limits:
        memory: 32Gi
        cpu: 4
  kraft:
    enabled: true
  kafkaController:
    enabled: true
    resources:
      requests:
        memory: 8Gi
        cpu: "2"
      limits:
        memory: 8Gi
        cpu: "2"
  users:
    tsSalKafka:
      enabled: true
    camera:
      enabled: true
    replicator:
      enabled: true
    kafdrop:
      enabled: true
    telegraf:
      enabled: true
    kafkaConnectManager:
      enabled: true
    consdb:
      enabled: true
  registry:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hostname: summit-lsp.lsst.codes
      path: /schema-registry(/|$)(.*)
  cruiseControl:
    enabled: true
  brokerStorage:
    enabled: false
    storageClassName: localdrive
    size: 15Ti
    migration:
      enabled: true
      rebalance: false
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - yagan17
                    - yagan18
                    - yagan19
influxdb:
  persistence:
    storageClass: rook-ceph-block
    size: 5Ti
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes
  resources:
    requests:
      memory: 128Gi
      cpu: 16
    limits:
      memory: 128Gi
      cpu: 16

influxdb-enterprise:
  enabled: true
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-license
  meta:
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-shared-secret
    resources:
      requests:
        memory: 2Gi
        cpu: 2
      limits:
        memory: 4Gi
        cpu: 4
  data:
    replicas: 1
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: localdrive
      size: 15Ti
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - yagan20
    # -- InfluxDB Enterprise data pod resources, 16 cores single node license
    resources:
      requests:
        memory: 256Gi
        cpu: 16
      limits:
        memory: 256Gi
        cpu: 16

kafka-connect-manager:
  influxdbSink:
    # Based on the kafka producers configuration for the Summit
    # https://github.com/lsst-ts/argocd-csc/blob/main/apps/kafka-producers/values-summit.yaml
    connectors:
      auxtel:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*ATAOS|.*ATDome|.*ATDomeTrajectory|.*ATHexapod|.*ATPneumatics|.*ATPtg|.*ATMCS"
      maintel:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTAOS|.*MTDome|.*MTDomeTrajectory|.*MTPtg"
      mtmount:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTMount"
        tasksMax: "8"
      comcam:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*CCCamera|.*CCHeaderService|.*CCOODS"
      eas:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*DIMM|.*DSM|.*EPM|.*ESS|.*HVAC|.*WeatherForecast"
      latiss:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*ATCamera|.*ATHeaderService|.*ATOODS|.*ATSpectrograph"
      m1m3:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTM1M3"
        tasksMax: "8"
      m2:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTHexapod|.*MTM2|.*MTRotator"
      obssys:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*Scheduler|.*Script|.*ScriptQueue|.*Watcher"
      ocps:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*OCPS"
      test:
        enabled: true
        topicsRegex: "lsst.sal.Test"
      pmd:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*PMD"
      calsys:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*ATMonochromator|.*ATWhiteLight|.*CBP|.*Electrometer|.*FiberSpectrograph|.*LinearStage|.*TunableLaser"
      mtaircompressor:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTAirCompressor"
      genericcamera:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*GCHeaderService|.*GenericCamera"
      gis:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*GIS"
      mtvms:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*MTVMS"
      lasertracker:
        enabled: true
        repairerConnector: false
        topicsRegex: ".*LaserTracker"
      lsstcam:
        enabled: true
        repairerConnector: false
        topicsRegex: "lsst.sal.MTCamera|lsst.sal.MTHeaderService|lsst.sal.MTOODS"

telegraf-kafka-consumer-oss:
  enabled: true
  kafkaConsumers:
    oss-backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
    oss-atcamera:
      enabled: true
      replicaCount: 1
      database: "lsst.ATCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Location", "Raft", "Reb", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.ATCamera" ]
    oss-cccamera:
      enabled: true
      replicaCount: 1
      database: "lsst.CCCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Cold", "Cryo", "Hardware", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.CCCamera" ]
    oss-mtcamera:
      enabled: true
      replicaCount: 1
      database: "lsst.MTCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Axis", "Canbus", "Cip", "Clamp", "Cold", "Controller", "Cryo", "Gateway", "Hardware", "Hip", "Hook", "Latch", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Socket", "Source", "Truck" ]
      topicRegexps: |
        [ "lsst.MTCamera" ]

telegraf-kafka-consumer:
  enabled: true
  influxdb:
    url: "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"
  kafkaConsumers:
    backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
    # CSC connectors
    maintel:
      enabled: true
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.MTAOS", "lsst.sal.MTDome", "lsst.sal.MTDomeTrajectory", "lsst.sal.MTPtg" ]
      offset: "newest"
    mtmount:
      enabled: true
      database: "efd"
      replicaCount: 8
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.MTMount" ]
      offset: "newest"
    comcam:
      enabled: true
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.CCCamera", "lsst.sal.CCHeaderService", "lsst.sal.CCOODS" ]
      offset: "newest"
    eas:
      enabled: true
      database: "efd"
      timestamp_field: "private_efdStamp"
