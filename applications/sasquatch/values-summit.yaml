        [ "lsst.sal.OCPS" ]
      offset: "newest"
    pmd:
      enabled: true
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.PMD" ]
      offset: "newest"
    calsys:
