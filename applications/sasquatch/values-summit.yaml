kafdrop:
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes

rest-proxy:
  enabled: true
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes
  configurationOverrides:
    "access.control.allow.origin": https://summit-lsp.lsst.codes/love,http://love01.cp.lsst.org
