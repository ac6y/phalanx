  ---
  apiVersion: "kafka.strimzi.io/{{ .Values.strimziAPIVersion }}"
  kind: KafkaTopic
  metadata:
    name: "{{ $topic }}"
    labels:
      strimzi.io/cluster: "{{ .Values.clusterName }}"
  spec:
    partitions: {{ .Values.topicPartitions }}
    replicas: {{ .Values.topicReplicas }}
