apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "ghostwriter"
  labels:
    {{- include "ghostwriter.labels" . | nindent 4 }}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  scopes:
    all:
      - "read:image"
    delegate:
      internal:
        service: "ghostwriter"
        scopes:
          - "read:image"
          - "exec:notebook"
          - "exec:portal"
          - "read:image"
          - "read:tap"
          - "write:files"
template:
  metadata:
    name: "ghostwriter"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: "/ghostwriter"
              pathType: "Prefix"
              backend:
                service:
                  name: "ghostwriter"
                  port:
                    number: 8080
