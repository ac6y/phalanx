GH_CLIENT_SECRET:
  description: >-
    GitHub client secret to allow Chronograf to do OAuth against GitHub
INFLUXDB_TOKEN:
  description: >-
    Token for Cronograf to access InfluxDB
TOKEN_SECRET:
  description: >-
    Chronograf OAuth, apprently internal? cf.
    https://github.com/influxdata/helm-charts/blob/\
    218e6bd34a9381586e5e258e6d21880162a414a0/charts/chronograf/values.yaml#L88
admin-token:
  description: >-
    Admin token for InfluxDBv2 auth
admin-password:
  description: >-
    Admin password for InfluxDBv2 auth
influx-alert-token:
  description: >-
    Token to allow bucketmaker and taskmaker cronjobs to create buckets and
    tasks in InfluxDBv2 as new applications appear.  This will need to be
    updated after installation once "tokenmaker" has been run manually to
    generate an appropriate token.
