suite: Github Refresh App Integration Enabled
set:
  config:
    githubRefreshAppEnabled: true
  global:
    host: "example.com"
tests:
  - it: "Should create an anonymous ingress"
    template: "ingress-webhooks.yaml"
    asserts:
      - containsDocument:
          kind: "GafaelfawrIngress"
          apiVersion: gafaelfawr.lsst.io/v1alpha1
      - equal:
          path: "config.scopes.anonymous"
          value: true

  - it: "Should inject GitHub secrets into the Deployment env"
    template: "deployment.yaml"
    asserts:
      - contains:
          path: "spec.template.spec.containers[0].env"
          any: true
          content:
            name: "MOBU_GITHUB_REFRESH_APP_WEBHOOK_SECRET"
