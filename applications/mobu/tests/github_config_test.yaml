suite: Github ConfigMap
set:
  config:
    github:
      accepted_github_orgs:
        - "org1"
        - "org2"
      users:
        - "bot-mobu-ci-user-1"
        - "bot-mobu-ci-user-2"
  global:
    host: "example.com"
tests:
  - it: "Should create a ConfigMap"
    template: "configmap-github-config.yaml"
    asserts:
      - containsDocument:
          kind: "ConfigMap"
          apiVersion: v1
      - equal:
          path: "data['github-config.yaml']"
          value: |
            accepted_github_orgs:
            - org1
            - org2
            users:
            - bot-mobu-ci-user-1
            - bot-mobu-ci-user-2
