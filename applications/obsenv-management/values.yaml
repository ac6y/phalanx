# Default values for obsenv-management.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

image:
  # -- Image to use in the obsenv-management deployment
  repository: "ghcr.io/lsst-sqre/obsenv-management"

  # -- Pull policy for the obsenv-management image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: null

config:
  # -- Logging level
  logLevel: "INFO"

  # -- Logging profile (`production` for JSON, `development` for
  # human-friendly)
  logProfile: "production"

  # -- URL path prefix
  pathPrefix: "/obsenv-management"

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the obsenv-management deployment pod
affinity: {}

# -- Node selection rules for the obsenv-management deployment pod
nodeSelector: {}

# -- Annotations for the obsenv-management deployment pod
podAnnotations: {}

# -- Resource limits and requests for the obsenv-management deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the obsenv-management deployment pod
tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Base URL for the environment
  # @default -- Set by Argo CD
  baseUrl: null

  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
