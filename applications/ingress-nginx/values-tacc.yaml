ingress-nginx:
  controller:
    config:
      error-log-level: "error"
      large-client-header-buffers: "4 64k"
      proxy-buffer-size: "64k"
    service:
      type: LoadBalancer
      loadBalancerIP: 129.114.35.43
      enableHttp: true
      enableHttps: true
      ports:
        http: 80
        https: 443
      targetPorts:
        http: http
        https: https
