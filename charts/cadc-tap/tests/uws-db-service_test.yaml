suite: UWS DB Service
templates:
  - uws-db-service.yaml

tests:
  - it: should not create a UWS DB service when cloudsql is enabled
    set:
      cloudsql:
        enabled: true
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a UWS DB service by default
    set:
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 1
