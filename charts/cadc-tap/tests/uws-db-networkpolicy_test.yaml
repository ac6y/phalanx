suite: UWS DB Network Policy
templates:
  - uws-db-networkpolicy.yaml

tests:
  - it: should not create a UWS Network policy when cloudsql is enabled
    set:
      cloudsql:
        enabled: true
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a UWS DB Network Policy by default
    set:
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 1
